<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MODER GROUP </title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    font-family: 'Courier New', monospace;
    color: white;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 30px 10px;
  }

  .logo img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    box-shadow: 0 0 40px #00ccff;
    border: 2px solid #111;
    animation: pulse 2s infinite alternate;
  }

  @keyframes pulse {
    from { box-shadow: 0 0 25px #00ccff; }
    to   { box-shadow: 0 0 50px #00ccff; }
  }

  h1 {
    color: #00ccff;
    font-size: 26px;
    margin-top: 20px;
  }

  h2 {
    color: #00ccff;
    font-size: 20px;
    margin-bottom: 25px;
  }

  .generate-box {
    border: 1px solid #00ccff;
    padding: 10px;
    margin: 10px auto;
    width: 80%;
    max-width: 320px;
    border-radius: 10px;
    font-size: 16px;
    color: #00ccff;
  }

  .btn {
    background-color: transparent;
    border: 2px solid #00ccff;
    color: #00ccff;
    padding: 12px 28px;
    margin-top: 10px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #00ccff;
    color: #000;
    box-shadow: 0 0 15px #00ccff;
  }

  .telegram-box {
    margin-top: 30px;
    border: 1px solid #00ccff;
    padding: 20px;
    border-radius: 12px;
    max-width: 340px;
    margin-left: auto;
    margin-right: auto;
  }

  .telegram-box p {
    color: #00ccff;
    font-size: 15px;
    margin-bottom: 12px;
  }

  .telegram-btn {
    background: linear-gradient(90deg, #00ccff, #00ccff);
    color: #087bff;
    font-weight: bold;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .telegram-btn:hover {
    transform: scale(1.05);
  }

  .key-box {
    margin-top: 20px;
    font-size: 15px;
    color: #00ccff;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://i.supaimg.com/84328cae-b9f0-4856-a560-4ee90f4566f2.jpg" alt="Logo">
  </div>

  <h1>MODER GROUP</h1>
  <h2></h2>

  <div class="generate-box">‚Äì Press Generate ‚Äì</div>

  <!-- MAIN BUTTONS -->
  <button class="btn" onclick="generateKey()">GENERATE KEY</button>
  <button class="btn" onclick="copyKey()">COPY KEY</button>

  <div class="key-box" id="keyBox"></div>

  <div class="telegram-box">
    <p>‚ù§Ô∏è Any Problem? Join Telegram!</p>
    <button class="telegram-btn" onclick="window.open('https://t.me/+eFdm2_sCJ7ZlNmFl', '_blank')">Join Now</button>
  </div>
</div>

<script>

  function generateKey() {
    const prefix = "MODER="; 
    const letters = "A8BCDEEHDBIWFGH015363IJKHSBSO2O37337393764HB4O10O1NDNXVAJ3O3ULMNOPQR0155380S73I3U93736G3NEJET98263EJEUVW3973HEEJXJEJEYZ";
    let randomPart = "GROUP";

    for (let i = 0; i < 12; i++) {
      randomPart += letters.charAt(Math.floor(Math.random() * letters.length));
    }

    const finalKey = prefix + randomPart;

    document.getElementById("keyBox").innerHTML =
      "üîë Your Key: <b>" + finalKey + "</b>";
  }

  function copyKey() {
    const keyText = document.getElementById("keyBox").innerText.replace("üîë Your Key: ", "");
    if (keyText.trim() !== "") {
      navigator.clipboard.writeText(keyText);
      alert("‚úÖ Key copied to clipboard!");
    } else {
      alert("‚ö†Ô∏è Please generate a key first!");
    }
  }

</script>

</body>
</html>
